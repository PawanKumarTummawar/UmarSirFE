<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>

    <script>
        let score = {
            win: 0,
            lose: 0,
            tie: 0,
        }

        console.log(`Wins: ${score.win} || Lose: ${score.lose} || Tie: ${score.tie}`);

        function playGame(playerMove){
            
            const computerMove = getComputerMove();
            let result;
            if(playerMove === "Rock"){
                if(computerMove === "Rock"){
                    result = 'Tie';                }
                else if(computerMove === "Paper"){
                    result = 'Lose';                }
                else if(computerMove === "Scissors"){
                    result = 'Win';                }
            }
            if(playerMove === "Paper"){
                if(computerMove === "Rock"){
                    result = 'Win';                }
                else if(computerMove === "Paper"){
                    result = 'Tie';                }
                else if(computerMove === "Scissors"){
                    result = 'Lose';                }
            }
            if(playerMove === "Scissors"){
                if(computerMove === "Rock"){
                    result = 'Lose';                }
                else if(computerMove === "Paper"){
                    result = 'Win';                }
                else if(computerMove === "Scissors"){
                    result = 'Tie';                }
            }

            switch(result){
                case "Lose":
                    score.lose += 1;
                    break;
                case "Win":
                    score.win += 1;
                    break;
                case "Tie":
                    score.tie += 1;
                    break;
            }

            console.log(`Playermove: ${playerMove} || Computermove : ${computerMove} || Result: ${result}`);

            // Destructing score object
            const {win, lose, tie} = score;

            console.log(`Wins: ${win} || Lose: ${lose} || Tie: ${tie}`)

        }

        function getComputerMove(){
            const randomNumber = Math.random();
            if(randomNumber > 0 && randomNumber <= 1/3){
                return "Rock";
            }
            if(randomNumber > 1/3 && randomNumber <= 2/3){
                return "Paper";
            }
            if(randomNumber > 2/3 && randomNumber <= 1){
                return "Scissors";
            }
        }
    </script>
</body>
</html>
