<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="./youtubeHeader.css">
   <link rel="stylesheet" href="/Css/Styles/general-style.css"> 
   <link rel="stylesheet" href="/Css/Styles/video-styles.css"> 
</head>
  <body>
    <div class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="/Css/Images/hamburger-menu.svg" alt="">
                <img class="youtube-logo" src="/Css/Images/youtube-logo.svg" alt="">
            </div>
            <div class="mid-section">
                <input class="search-bar" type="text" placeholder="Search" />
                <button class="search-button"><img class="search-icon" src="/Css/Images/search.svg"></button>
                <button class="voice-search-button"><img class="voice-search-icon" src="/Css/Images/voice-search-icon.svg"></button>        
            </div>
            <div class="right-section">
                <img class="upload-icon" src="/Css/Images/upload.svg" />
                <img class="youtube-apps-icon" src="/Css/Images/youtube-apps.svg" />
                <img
                  class="notifications-icon"
                  src="/Css/Images/notifications.svg"
                />
                <img class="current-user-picture" src="/Css/Images/my-channel.jpeg" />
              </div>
    </div>
    <div class="video-grid">
      <div class="video-card">
        <div class="thumbnail-picture">
          <img class="thumbnail-image" src="/Css/Images/thumbnail-1.webp" />
          <div class="video-duration">14:20</div>
        </div>
        <div class="video-info">
          <div class="profile-picture">
            <img class="profile-image" src="/Css/Images/Image20241028091632.jpg" />
          </div>
          <div class="video-details">
            <p class="video-title">
              Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="author-name">Marques Brownlee</p>
            <p class="video-stats">3.4M views &bull; 6 months ago</p>
          </div>
        </div>
      </div>

      <div class="video-card">
        <div class="thumbnail-picture">
          <img class="thumbnail-image" src="/Css/Images/thumbnail-1.webp" />
        </div>

            <img class="profile-image" src="/Css/Images/Image20241028091632.jpg" />
          </div>
          <div class="video-details">
            <p class="video-title">

      </div>

          </div>
          <div class="video-details">
            <p class="video-title">

            <p class="author-name">Marques Brownlee</p>
            <p class="video-stats">3.4M views &bull; 6 months ago</p>
          </div>
        </div>
      </div>
    </div>

</html>
